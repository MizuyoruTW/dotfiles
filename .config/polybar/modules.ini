[module/pulseaudio]
type = internal/pulseaudio
label-volume = %percentage%%
format-volume = "%{A1:pavucontrol:}<ramp-volume> <label-volume>%{A}"
format-volume-padding = 2 
format-volume-background = ${color.primary}
format-muted = 🔇
format-muted-padding = 2 
format-muted-background = ${color.primary}
format-muted-foreground = ${color.alternate}
ramp-volume-0 = 🔈
ramp-volume-1 = 🔉
ramp-volume-2 = 🔊

[module/cpu]
type = internal/cpu
format = <label>
format-prefix = 
label = " %percentage%%"
format-background = ${color.primary}
format-padding = 2

[module/date]
type = internal/date
time = " %H:%M:%S"
time-alt = " %a, %d %b %Y"
format = <label>
label = %time%
format-background = ${color.primary}
format-padding = 2

[module/memory]
type = internal/memory
format = <label>
label = "%gb_used%"
format-background = ${color.primary}
format-padding = 2

[module/network]
type = internal/network
interface = wlp2s0
format-connected = <ramp-signal><label-connected>
format-connected-prefix = 
format-disconnected = <label-disconnected>
format-disconnected-prefix = 
label-connected = "↑%upspeed% ↓%downspeed%"
label-disconnected = "???"
format-connected-background = ${color.primary}
format-disconnected-background = ${color.primary}
format-connected-padding = 2
format-disconnected-padding = 2
ramp-signal-0 = 😱
ramp-signal-1 = 😠
ramp-signal-2 = 😒
ramp-signal-3 = 😊
ramp-signal-4 = 😃
ramp-signal-5 = 😈

[module/temperature]
type = internal/temperature
format-prefix = "🌡️ "
format = <label>
label = %temperature%
format-background = ${color.primary}
format-padding = 2

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
icon-default = 
icon-0 = I;1
icon-1 = II;2
icon-2 = III;3
icon-3 = IV;4
icon-4 = V;5
icon-5 = VI;6
icon-6 = VII;7
icon-7 = VIII;8
icon-8 = IX;9
icon-9 = X;0
format = <label-state>
label-active = "A"
label-occupied = %icon% 
label-urgent = %icon% 
label-empty = %icon% 
label-active-foreground = ${color.foreground}
label-active-background = ${color.alternate}
label-occupied-foreground = ${color.foreground}
label-occupied-background = ${color.alternate}
label-urgent-foreground = ${color.foreground}
label-urgent-background = ${color.primary}
label-empty-foreground = ${color.foreground}
label-empty-background = ${color.primary}
label-active-padding = 4
label-urgent-padding = 4
label-occupied-padding = 4
label-empty-padding = 4

[module/sysmenu]
type = custom/menu

format-spacing = 1

label-open = O/I
label-open-foreground = ${color.foreground}
label-close = cancel
label-close-foreground = ${color.foreground}
label-separator = |
label-separator-foreground = ${color.foreground}

menu-0-0 = 重
menu-0-0-exec = menu-open-1
menu-0-1 = 關
menu-0-1-exec = menu-open-2
menu-0-2 = 待
menu-0-2-exec = menu-open-3

menu-1-0 = 好
menu-1-0-exec = systemctl reboot
menu-1-1 = 不
menu-1-1-exec = menu-open-0

menu-2-0 = 好
menu-2-0-exec = systemctl poweroff
menu-2-1 = 不
menu-2-1-exec = menu-open-0

menu-3-0 = 好
menu-3-0-exec = systemctl suspend
menu-3-1 = 不

[module/kdeconnect]
type = custom/script
exec = "/home/mizuyoru/.config/polybar/polybar-kdeconnect.sh -d"
tail = true
