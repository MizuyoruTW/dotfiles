[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
wm-restack = bspwm
bottom = true
fixed-center = true
width = 100%
height = 50
background = ${color.primary}
foreground = ${color.foreground}
border-bottom-size = 0
border-top-size = 0
border-bottom-color = ${color.background}
border-top-color = ${color.background}
padding = 0 
font-0 = "Noto Sans CJK TC:size=15"
font-1 = "NotoColorEmoji:scale=7"
module-margin = 0
modules-left = sysmenu temperature cpu memory pulseaudio
modules-center = workspaces
modules-right = network date
tray-position = right
